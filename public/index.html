<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de numeros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        h2 {
            color: #940190;
        }
    </style>
</head>
<body>
    <div class="container mt-4 center-content" >
        <div class="jumbotron w-50" cent>
            <h2>Ingrese el Numero</h2>
            <br>

            <form action="/numeros" style="color: #0800ff;" cent method="post">
                <div class="form-group">
                    <label for="number" >Numero</label>
                    <input type="number" name="numero" id="numero" class="form-control" required>
                </div>


                <button class="btn btn-success mt-4">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
